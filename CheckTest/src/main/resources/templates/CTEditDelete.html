<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<link rel="stylesheet" href="../css/CTRegistration.css">
	<title>CTユーザ編集・削除</title>
</head>
<body>
	<div class="user">
    <header class="user__header">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        <h1 class="user__title">Editing and deletion</h1>
    </header>
    <form th:action="@{/CTEdit/update}" th:object="${checkTestRequest}"
    method="post">
     <div class="Form">
			<div th:if="${validationError}" th:each="error : ${validationError}">
				<label class="text-danger" td style="color: red; font-size: 8.5px;" th:text="${error}"></label>
			</div>
 <form class="form" style=margin:20px>
		<div class="form__group">
            <input type="text" placeholder="UserID" th:field="*{user_id}" class="form__input" readonly>
             <th:if="${#fields.hasErrors('user_id')}" class="text-danger"></th:if>
        </div>
        <div class="form__group">
            <input type="text" class="form__input" th:field="*{name}" placeholder="UserName">
            <th:if="${#fields.hasErrors('name')}" class="text-danger"></th:if>
        </div>
        <div class="form__group">
            <input type="text" class="form__input" th:field="*{kana}" placeholder="Kana">
            <th:if="${#fields.hasErrors('kana')}" class="text-danger"></th:if>
        </div>
        <div class="form__group">
            <input type="email" class="form__input" th:field="*{email}" placeholder="Email">
            <th:if="${#fields.hasErrors('email')}" class="text-danger"></th:if>
        </div>
        <div class="form__group">
            <input type="password" class="form__input" th:field="*{password}" placeholder="Password">
            <th:if="${#fields.hasErrors('password')}" class="text-danger"></th:if>
        </div>
        <div class="Buttons">
				  <button type="submit" class="Form-Btn"><a th:href="@{/CTList}">保存</a></button>
            	  <button type="button" class="Form-Btn-Delete"><a th:href="@{/CTDelete/{user_id}(user_id=*{user_id})}">削除</a></button>
           		  <button type="button" class="Form-Btn-Back"><a th:href="@{/CTList}">戻る</a></button>
           		  </button>
			 </div>
    </form>
</div>
</body>
</html>
